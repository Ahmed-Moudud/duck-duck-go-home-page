<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Duck Go</title>
    <script src="https://kit.fontawesome.com/6e4b886f81.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="section">
        <div class="section_container">
            <nav class="nav">
                <ul class="nav_list">
                    <li class="nav_item-horn">
                       <a href="#" class="nav_link-bullhorn"><i class="fas fa-bullhorn"></i></a>
                    </li>
                    <li class="nav_item-down-arrow">
                        <a href="#"><i class="fas fa-chevron-down"></i></a>
                    </li>

                    <li class="nav_item-menu-bar">
                        <a href="#">
                            <i class="fas fa-bars"></i>
                        </a>
                    </li>

                </ul>
            </nav>

            <main class="main">
                <div class="main_logo-duck">
                   <a href="#"><img src="./DuckDuckGo-Logo.png"></a>
                    
                </div>
                <div class="main_input">
                    
                    <input type="text"
                    name="search"
                    id="search"
                    placeholder="Search the web without being tracked"
                    >
                </div>
                <div class="main_logo-search-icon">
                    <i class="fas fa-search"></i>
                </div>
                <div class="main_h-one">
                    <h1 class="question">Tired of being tracked online? We can help.</h1>
                </div>
                <div class="main_paragraph">
                    <p class="description"> Get seamleass privacy protection on your browser for free with one download:</p>
                </div>
                <div class="main_arrow-marks">
                <div class="main_svg-private">
                    <svg xmlns:xlink="http://www.w3.org/1999/xlink" class="check badge-link__bullet-check" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="8" cy="8" r="8" fill="#678FFF"></circle><path fill-rule="evenodd" clip-rule="evenodd" d="M4.45723 7.54277C4.0667 7.9333 4.0667 8.56646 4.45723 8.95698L5.88758 10.3873L5.88747 10.3875L6.5432 11.0432C6.95322 11.4532 7.62489 11.4297 8.00519 10.992L11.8251 6.59531C12.1687 6.19989 12.1479 5.60609 11.7775 5.23569C11.3684 4.82668 10.6984 4.85016 10.3191 5.28681L7.20253 8.87386L5.87144 7.54277C5.48092 7.15225 4.84775 7.15225 4.45723 7.54277Z" fill="#FFFFFF"></path></svg>&nbsp; Private Search
                </div>
                <div class="main_svg-tracker">
                    <svg xmlns:xlink="http://www.w3.org/1999/xlink" class="check badge-link__bullet-check" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="8" cy="8" r="8" fill="#678FFF"></circle><path fill-rule="evenodd" clip-rule="evenodd" d="M4.45723 7.54277C4.0667 7.9333 4.0667 8.56646 4.45723 8.95698L5.88758 10.3873L5.88747 10.3875L6.5432 11.0432C6.95322 11.4532 7.62489 11.4297 8.00519 10.992L11.8251 6.59531C12.1687 6.19989 12.1479 5.60609 11.7775 5.23569C11.3684 4.82668 10.6984 4.85016 10.3191 5.28681L7.20253 8.87386L5.87144 7.54277C5.48092 7.15225 4.84775 7.15225 4.45723 7.54277Z" fill="#FFFFFF"></path></svg>&nbsp; Tracker Blocking
                </div>
                <div class="main_svg-site">
                    <svg xmlns:xlink="http://www.w3.org/1999/xlink" class="check badge-link__bullet-check" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="8" cy="8" r="8" fill="#678FFF"></circle><path fill-rule="evenodd" clip-rule="evenodd" d="M4.45723 7.54277C4.0667 7.9333 4.0667 8.56646 4.45723 8.95698L5.88758 10.3873L5.88747 10.3875L6.5432 11.0432C6.95322 11.4532 7.62489 11.4297 8.00519 10.992L11.8251 6.59531C12.1687 6.19989 12.1479 5.60609 11.7775 5.23569C11.3684 4.82668 10.6984 4.85016 10.3191 5.28681L7.20253 8.87386L5.87144 7.54277C5.48092 7.15225 4.84775 7.15225 4.45723 7.54277Z" fill="#FFFFFF"></path></svg>&nbsp; Site Encription
                </div>
                </div>
            </main>
            <div class="footer">
                <div class="footer_button">
                    <button class="footer_button-btn">Add DuckDuckGo to Chrome</button>
                </div>
                <div class="footer_star-icon"><a href="#">

                
                    <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star-half"></i>Rated 4.4/5</a>

                </div>
                <div class="footer_bottom">
                    <p class="bottom">Privacy Protection For Any Decive</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
